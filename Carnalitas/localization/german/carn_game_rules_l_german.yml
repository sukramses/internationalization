rule_carn_std:0 "#X Carnalitas:#! STD Transmission"
setting_carn_std_enabled:0 "Default"
setting_carn_std_enabled_desc:0 "No changes will be made to $trait_lovers_pox$ and the $trait_great_pox$."
setting_carn_std_disabled:0 "#high Never#!"
setting_carn_std_disabled_desc:0 "Characters will never contract $trait_lovers_pox$ or the $trait_great_pox$."

rule_carn_sex_interaction:0 "#X Carnalitas:#! Lay With Lover"
setting_carn_sex_interaction_disabled:0 "Disabled"
setting_carn_sex_interaction_disabled_desc:0 "The Character Interaction to lay with a spouse, lover, or soulmate will be disabled."
setting_carn_sex_interaction_enabled:0 "#high Enabled#!"
setting_carn_sex_interaction_enabled_desc:0 "You can lay with a spouse, lover, or soulmate through a Character Interaction. This reduces Stress and can be done once every five years."
setting_carn_sex_interaction_no_cd:0 "#high No Cooldown#!"
setting_carn_sex_interaction_no_cd_desc:0 "You can lay with a spouse, lover, or soulmate through a Character Interaction. Every five years, this has the additional effect of reducing Stress."

rule_carn_arousal_stress:0 "#X Carnalitas:#! Arousal Causes Stress"
setting_carn_arousal_stress_disabled:0 "Disabled"
setting_carn_arousal_stress_disabled_desc:0 "Characters will not naturally gain stress over time. This may cause slight balance issues if you frequently lay with your lovers."
setting_carn_arousal_stress_enabled:0 "#high Enabled#!"
setting_carn_arousal_stress_enabled_desc:0 "Characters naturally gain stress over time. The stress gain is increased if $trait_lustful$ or $trait_rakish$, and absent if $trait_chaste$."

rule_carn_dt_enabled:0 "#X Carnalitas:#! Body Part Traits"
setting_carn_dt_enabled_false:0 "Disabled"
setting_carn_dt_enabled_false_desc:0 "Characters will not spawn with congenital breast and penis size traits."
setting_carn_dt_enabled_true:0 "#high Enabled#!"
setting_carn_dt_enabled_true_desc:0 "Characters may spawn with congenital breast and penis size traits, allowing you to breed large or small breasts or penises into your dynasty."

rule_carn_dt_trait_names:0 "#X Carnalitas:#! Body Part Trait Names"
setting_carn_dt_trait_names_default:0 "Default"
setting_carn_dt_trait_names_default_desc:0 "The breast and penis size traits of characters will be named '$trait_tits_big_1$,' '$trait_dick_big_1$,' and so on."
setting_carn_dt_trait_names_immersive:0 "#high Immersive#!"
setting_carn_dt_trait_names_immersive_desc:0 "The breast and penis size traits of characters will be named '$trait_tits_big_1_immersive$,' '$trait_dick_big_1_immersive$,' and so on."

rule_carn_futa_trait_name:0 "#X Carnalitas:#! Futanari Trait Name"
