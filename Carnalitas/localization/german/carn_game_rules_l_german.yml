setting_carn_futa_content_no_seeding:0 "#high No Seeding#!"
setting_carn_futa_content_no_seeding_desc:0 "Futanari characters will never randomly spawn. Futanari events and custom characters may still appear."
setting_carn_futa_content_very_rare:0 "#high Very Rare#!"
setting_carn_futa_content_very_rare_desc:0 "There is a 0.1% random chance for a woman in the game world to be futanari."
setting_carn_futa_content_rare:0 "#high Rare#!"
setting_carn_futa_content_rare_desc:0 "There is a 0.5% random chance for a woman in the game world to be futanari."
setting_carn_futa_content_uncommon:0 "#high Uncommon#!"
setting_carn_futa_content_uncommon_desc:0 "There is a 2.5% random chance for a woman in the game world to be futanari."
setting_carn_futa_content_common:0 "#high Common#!"
setting_carn_futa_content_common_desc:0 "There is a 10% random chance for a woman in the game world to be futanari."
setting_carn_futa_content_very_common:0 "#high Very Common#!"
setting_carn_futa_content_very_common_desc:0 "There is a 25% random chance for a woman in the game world to be futanari."
setting_carn_futa_content_always:0 "#high Always#!"
setting_carn_futa_content_always_desc:0 "All women in the game world will be futanari."

rule_carn_futa_trait_inheritance:0 "#X Carnalitas:#! Futanari Trait Inheritance"
setting_carn_futa_trait_inheritance_off:0 "Off"
