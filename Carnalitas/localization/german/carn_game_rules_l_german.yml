setting_carn_slavery_default_religious_doctrine_inverted:0 "#high Inverted#!"
setting_carn_slavery_default_religious_doctrine_inverted_desc:0 "At the start of the game, $carn_doctrine_same_slavery_name$ will be Accepted and $carn_doctrine_other_slavery_name$ will be Criminal in all faiths."

