setting_carn_futa_trait_inheritance_on:0 "#high On#!"
setting_carn_futa_trait_inheritance_on_desc:0 "The futanari trait is congenital, so children of futanari have a high chance of being futanari."

rule_carn_slavery_content:0 "#X Carnalitas:#! Slavery System"
